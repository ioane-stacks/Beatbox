<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Pad</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="js.js"></script>
</head>

<body>
    <div class="blr">
        <div class="controlBox">
            <button class="control stop">Stop</button>
            <button class="control curTime">cTime</button>
        </div>

        <div class="padBox">
            <div class="padbox2">
                <div class="key">
                    <button class="sound sound1"><span class="pressKey">Q</span>ARP 1<span class="time t1"></span></button>
                    <audio id="a1" loop>
                        <source src="sounds/1.ogg">
                    </audio>
                    <div class="volumeBox vb1">
                        <div class="volume v1"></div>
                    </div>
                </div>

                <div class="key">
                    <button class="sound sound2"><span class="pressKey">W</span>ARP 2<span class="time t2"></span></button>
                    <audio id="a2" loop>
                        <source src="sounds/2.ogg">
                    </audio>
                    <div class="volumeBox vb2">
                        <div class="volume v2"></div>
                    </div>
                </div>

                <div class="key">
                    <button class="sound sound3"><span class="pressKey">E</span>ARP 3<span class="time t3"></span></button>
                    <audio id="a3" loop>
                        <source src="sounds/3.ogg">
                    </audio>
                    <div class="volumeBox vb3">
                        <div class="volume v3"></div>
                    </div>
                </div>
                <div class="key">
                    <button class="sound sound4"><span class="pressKey">R</span>ARP 4<span class="time t4"></span></button>
                    <audio id="a4" loop>
                        <source src="sounds/4.ogg">
                    </audio>
                    <div class="volumeBox vb4">
                        <div class="volume v4"></div>
                    </div>
                </div>
                <div class="key">
                    <button class="sound sound5"><span class="pressKey">T</span>ARP 5<span class="time t5"></span></button>
                    <audio id="a5" loop>
                        <source src="sounds/5.ogg">
                    </audio>
                    <div class="volumeBox vb5">
                        <div class="volume v5"></div>
                    </div>
                </div>
                <div class="key">
                    <button class="sound sound6"><span class="pressKey">A</span>DRUM 1<span class="time t6"></span></button>
                    <audio id="b1" loop>
                        <source src="sounds/6.ogg">
                    </audio>
                    <div class="volumeBox vb6">
                        <div class="volume v6"></div>
                    </div>
                </div>
                <div class="key">
                    <button class="sound sound7"><span class="pressKey">S</span>DRUM 2<span class="time t7"></span></button>
                    <audio id="b2" loop>
                        <source src="sounds/7.ogg">
                    </audio>
                    <div class="volumeBox vb7">
                        <div class="volume v7"></div>
                    </div>
                </div>
                <div class="key">
                    <button class="sound sound8"><span class="pressKey">D</span>DRUM 3<span class="time t8"></span></button>
                    <audio id="b3" loop>
                        <source src="sounds/8.ogg">
                    </audio>
                    <div class="volumeBox vb8">
                        <div class="volume v8"></div>
                    </div>
                </div>
                <div class="key">
                    <button class="sound sound9"><span class="pressKey">F</span>DRUM 4<span class="time t9"></span></button>
                    <audio id="b4" loop>
                        <source src="sounds/9.mp3">
                    </audio>
                    <div class="volumeBox vb9">
                        <div class="volume v9"></div>
                    </div>
                </div>
                <div class="key">
                    <button class="sound sound10"><span class="pressKey">G</span>DRUM 5<span class="time t10"></span></button>
                    <audio id="b5" loop>
                        <source src="sounds/10.mp3">
                    </audio>
                    <div class="volumeBox vb10">
                        <div class="volume v10"></div>
                    </div>
                </div>
                <div class="key">
                    <button class="sound sound11"><span class="pressKey">Z</span>BASS 1<span class="time t11"></span></button>
                    <audio id="c1" loop>
                        <source src="sounds/11.ogg">
                    </audio>
                    <div class="volumeBox vb11">
                        <div class="volume v11"></div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <div class="pad">
        <button class="play">Play</button>
        <button class="control mute">Muted</button>
        <audio id="l" autoplay loop>
            <source src="sounds/bk.mp3">
        </audio>
    </div>
</body>

</html>
